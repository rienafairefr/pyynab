language: python
sudo: required
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
services:
- docker
python:
- 3.6
- 3.5
- 3.4
- 2.7
install:
- pip install tox tox-travis pyYaml
- pip install --upgrade setuptools
- make api
script:
- tox --workdir api
after_success:
- make deploy_pypi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
  on:
    repo: rienafairefr/pyynab
    tags: true
