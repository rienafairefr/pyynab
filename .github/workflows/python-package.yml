name: Python package

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: install_poetry
      uses: snok/install-poetry@v1
      continue-on-error: true
    - name: logs
      if: ${{ failure() && steps.install_poetry.conclusion == 'failure' }}
      run: cat poetry-installer-error-*.log
    - name: Install dependencies
      run: |
        poetry config virtualenvs.create false
        poetry install
    - name: generate code
      run: |
        make api
        pip install -r api/requirements.txt
        pip install -r api/test-requirements.txt
    - name: Test with pytest
      run: |
        pytest --cov=api
    - name: Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
      run: |
        coveralls

  publish:

    needs: test

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry config virtualenvs.create false
        poetry install
    - name: generate code
      run: |
        make api
    - name: Build package sdist
      if: matrix.python-version == '3.9'
      run: |
        python api/setup.py sdist
    - name: Build package wheel
      run: |
        python api/setup.py bdist_wheel
    - name: Publish package
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        twine upload dist/*